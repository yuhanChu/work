<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>新建团队空投</title>
    <link rel="stylesheet" type="text/css" href="css/iview.css">
    <link rel="stylesheet" type="text/css" href="css/savePeriod.css">
</head>

<body>
    <div id="app">
        <div class="head">合作账户管理>>>团队空投设置 <a href="javascript:;" @click="window.history.back()" class="back">&lt;&lt;返回</a></div>
        <div class="save-con">
            <div>
                <span class="tit">空投名称：</span>
                <input type="text">
            </div>
            <div>
                <span class="tit">空投时段：</span>
                <template>
                	<Date-picker type="date" placeholder="选择日期" :editable="false" :value="fir" style="width: 190px"></Date-picker>
                	<span class="zh">至</span>
                	<Date-picker type="date" placeholder="选择日期" :editable="false" :value="fir" style="width: 190px"></Date-picker>
                </template>
            </div>
            <div class="text">
                <span class="tit">备注：</span>
                <textarea></textarea>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="js/iview.js"></script>
<script type="text/javascript">
	var app = new Vue({
		el:'#app',
		data:{
			fir:''
		}
	})
</script>

</html>
